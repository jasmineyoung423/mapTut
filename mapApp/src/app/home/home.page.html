<ion-header>
  <ion-toolbar>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pages/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div #map id="map"></div>
  <ion-list>
    <ion-list-header>
      Compliments:
      <ion-button (click)="openActionSheet()">Icons</ion-button>
    </ion-list-header>
    <ion-item *ngFor="let location of locationsList$ | async" (click)="assignLocation(location)"
      [routerLink]="['/list', locationTitle]"  routerDirection="forward">{{location.title | date: "MM/dd/yyyy hh:mm a"}}
    </ion-item>
  </ion-list>
</ion-content>
